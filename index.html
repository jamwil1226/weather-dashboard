<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Weather Dashboard</title>    
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <!-- Search for City input box and search button -->
    <main class="flex-row justify-space-between">
        <div class="row">
            <div class="col-12 col-sm-4">
                <div class="card-body">
                    <h3 class="card-header">Search for a City:</h3>
                    <form id="user-form" class="card-body">
                        <input name="city" id="city" type="text" autofocus="true" class="form-control searchInput" placeholder="Enter City Here" />
                        <button type="button" class="btn searchButton">Search</button>
                        <ul class="list-group"></ul>
                    </form>
                    
                </div>
            </div>
            
            <div class="col-12 col-sm-8">
                <div class="card currentCard">
                    <h2 class="subtitle">Showing Current Weather for:</h2>
                </div>
            </div>
        </div>
                         
        <div class="row">
            <div class="col-12">
                <div class="card fiveDayCard">
                    <h5 class="card-title">5-Day Forecast</h5>
                    <div class="row">
                        <div class="col fiveDayOne"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
